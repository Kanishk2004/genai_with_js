<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(to right, #6dd5fa, #2980b9);
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				color: #fff;
			}
			.weather-app {
				background: rgba(255, 255, 255, 0.15);
				padding: 30px;
				border-radius: 15px;
				box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
				backdrop-filter: blur(8px);
				-webkit-backdrop-filter: blur(8px);
				max-width: 400px;
				width: 90%;
				text-align: center;
			}
			h1 {
				margin-bottom: 20px;
				font-weight: 700;
			}
			input[type='text'] {
				width: 80%;
				padding: 12px 15px;
				border-radius: 50px;
				border: none;
				margin-bottom: 20px;
				font-size: 1rem;
			}
			input[type='text']:focus {
				outline: none;
				box-shadow: 0 0 8px 2px #ffffffaa;
			}
			.weather-info {
				display: none;
			}
			.weather-info.active {
				display: block;
			}
			.info-item {
				margin: 15px 0;
				font-size: 1.2rem;
			}
			.temp {
				font-size: 3rem;
				font-weight: 700;
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="weather-app">
			<h1>Weather App</h1>
			<input type="text" id="cityInput" placeholder="Enter city name..." />
			<div class="weather-info" id="weatherInfo">
				<div class="temp" id="temperature">25Â°C</div>
				<div class="info-item" id="condition">Sunny</div>
				<div class="info-item" id="humidity">Humidity: 60%</div>
				<div class="info-item" id="wind">Wind: 10 km/h</div>
			</div>
		</div>
	</body>
</html>
